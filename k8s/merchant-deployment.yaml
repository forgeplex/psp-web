apiVersion: apps/v1
kind: Deployment
metadata:
  name: psp-merchant
  namespace: psp-frontend
  labels:
    app: psp-merchant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: psp-merchant
  template:
    metadata:
      labels:
        app: psp-merchant
    spec:
      initContainers:
        - name: build
          image: node:22-alpine
          command:
            - sh
            - -c
            - |
              set -ex
              apk add --no-cache git
              corepack enable
              git clone --depth 1 --branch main https://x-access-token:${GH_TOKEN}@github.com/forgeplex/psp-web.git /tmp/repo
              cd /tmp/repo
              pnpm install --frozen-lockfile
              pnpm build --filter=@psp/merchant
              cp -r apps/merchant/dist/* /usr/share/nginx/html/
          env:
            - name: GH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: gh-token
                  key: token
          volumeMounts:
            - name: html
              mountPath: /usr/share/nginx/html
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: "2"
              memory: 2Gi
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: html
              mountPath: /usr/share/nginx/html
            - name: nginx-conf
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
      volumes:
        - name: html
          emptyDir: {}
        - name: nginx-conf
          configMap:
            name: psp-frontend-nginx
---
apiVersion: v1
kind: Service
metadata:
  name: psp-merchant
  namespace: psp-frontend
spec:
  selector:
    app: psp-merchant
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: psp-merchant
  namespace: psp-frontend
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  rules:
    - host: merchant-psp.pleamon.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: psp-merchant
                port:
                  number: 80
  tls:
    - hosts:
        - merchant-psp.pleamon.com
      secretName: merchant-psp-tls
