apiVersion: v1
kind: Namespace
metadata:
  name: psp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: psp-admin
  namespace: psp
  labels:
    app: psp-admin
spec:
  replicas: 2
  selector:
    matchLabels:
      app: psp-admin
  template:
    metadata:
      labels:
        app: psp-admin
    spec:
      containers:
      - name: psp-admin
        image: psp-admin:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: psp-admin
  namespace: psp
spec:
  selector:
    app: psp-admin
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: psp-admin
  namespace: psp
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: psp-admin.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: psp-admin
            port:
              number: 80
